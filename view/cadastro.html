<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Berenice - Cadastro</title>
    <link rel="stylesheet" href="../public/logincadastro.css">
</head>
<body>

    <div id="cadastro">

        <h1>Cadastre-se</h1>

        <form action="catalogo.html">

            <label for="nome">NOME</label>
            <input type="text" id="nome" placeholder="Ex: Berenice Alves" required>

            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="berenice@berenice.com" required>

            <label for="senha">SENHA</label>
            <input type="password" id="senha" placeholder="**********" required>

            <label for="tel">TELEFONE</label>
            <input type="tel" id="tel" placeholder="Ex: 83998287777" required>

            <input type="submit" value="Cadastrar" class="btnloca">

        </form>

        <h5>Ja é cadastrado? Faça o login <a href="login.html">aqui.</a></h5>

    </div>
    
</body>
</html>
